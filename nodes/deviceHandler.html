
<!-- Settings Panel -->
<script type="text/x-red" data-template-name="hdlautomation-deviceHandler">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-deviceType"><i class="icon-bookmark"></i> Device Type</label>
        <input type="text" id="node-config-input-deviceType">
    </div>
    <div class="form-row">
        <label for="node-config-input-subnetId"><i class="icon-bookmark"></i> Subnet</label>
        <input type="text" id="node-config-input-subnetId">
    </div>
    <div class="form-row">
        <label for="node-config-input-deviceId"><i class="icon-bookmark"></i> ID</label>
        <input type="text" id="node-config-input-deviceId">
    </div>
    <div class="form-row">
        <label for="node-config-input-network"><i class="icon-bookmark"></i> Controller</label>
        <input type="text" id="node-config-input-network">
    </div>
</script>

<!-- Register -->
<script type="text/javascript">
    RED.nodes.registerType('hdlautomation-deviceHandler', {
        category: 'config',
        defaults: {
            name: {value: ""},
            deviceType: {required: true},
            subnetId: {required: true, validate: RED.validators.number()},
            deviceId: {required: true, validate: RED.validators.number()},
            network: {value: "", type: "hdlautomation-network"}
        },
        label: function() {
            return (this.name || 'HDL Handler' );
        }
    });
</script>

<!-- Information Panel -->
<script type="text/x-red" data-help-name="hdlautomation-deviceHandler">
    <h1>HDL Automation - Handler</h1>
</script>
