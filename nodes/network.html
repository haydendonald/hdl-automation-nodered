<script type="text/x-red" data-template-name="hdl-network">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-ipAddress"><i class="icon-bookmark"></i> Remote IP Address</label>
        <input type="text" id="node-config-input-ipAddress">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
    <div class="form-row">
        <label for="node-config-input-localSubnet"><i class="icon-bookmark"></i> Local Subnet</label>
        <input type="text" id="node-config-input-localSubnet" value="99">
    </div>
    <div class="form-row">
        <label for="node-config-input-localDeviceId"><i class="icon-bookmark"></i> Local ID</label>
        <input type="text" id="node-config-input-localDeviceId" value="99">
    </div>
    <div class="form-row">
        <label for="node-config-input-debug"><i class="icon-tag"></i> Debug:</label>
        <select id="node-config-input-debug">
            <option value="none">No</option>
            <option value="basic">Basic</option>
            <option value="verbose">Verbose</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-blockDuplicate"><i class="icon-tag"></i> Block Duplicate Messages:</label>
        <select id="node-config-input-blockDuplicate">
            <option value="off">Off</option>
            <option value="on">On</option>
        </select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('hdl-network', {
        category: 'config',
        defaults: {
            name: {value: ""},
            ipAddress: {required: true, validate: RED.validators.regex(/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/)},
            port: {value: 6000, required: true, validate: RED.validators.number()},
            localSubnet: {value: 99, required: true, validate: RED.validators.number()},
            localDeviceId: {value: 99, required: true, validate: RED.validators.number()},
            debug: {value: "none", required: true},
            blockDuplicate: {value: "off", required: true}
        },
        label: function() {
            return (this.name || 'HDL Network' );
        }
    });
</script>
